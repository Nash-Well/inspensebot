settings:
  token_env: TOKEN
  parse_mode: html
  long_poller: {}

commands:
  /start: 'Start bot'

buttons:
  # reply buttons
  add: '{{ text `btn_add` }}'
  settings: '{{ text `btn_settings` }}'

  recipient: &recipient
    unique: recipient
  exists:
    <<: *recipient
    data: exists
    text: '{{ text `btn_exists` }}'
  not_exists:
    <<: *recipient
    data: not_exists
    text: '{{ text `btn_not_exists` }}'

  cancel:
    unique: cancel
    text: '{{ text `btn_cancel` }}'

  fin_type: &type
    unique: type
  inc:
    <<: *type
    text: '{{ text `btn_inc` }}'
    data: income
  exp:
    <<: *type
    text: '{{ text `btn_exp` }}'
    data: expense

  lang: &lang
    unique: lang
  uk:
    <<: *lang
    data: 'uk'
    text: 'ðŸ‡ºðŸ‡¦'
  en:
    <<: *lang
    data: 'en'
    text: 'ðŸ‡¬ðŸ‡§'

markups:
  menu:
    - [ add ]
    - [ settings ]

  lang_menu:
    - [ uk, en ]

  type_menu:
    - [ inc, exp ]

  recipient_menu:
    - [ exists ]
    - [ not_exists ]

  cancel_opts:
    - [ cancel ]