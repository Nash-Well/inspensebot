settings:
  token_env: TOKEN
  parse_mode: html
  long_poller: {}

commands:
  /start: 'Start bot'
  /add: 'Add Finance'
  /list: 'List of finances'
  /share: 'Share finances'

buttons:
  # reply buttons
  add: '{{ text `btn_add` }}'
  settings: '{{ text `btn_settings` }}'
  list: '{{ text `btn_list` }}'

  #inline
  fin_type: &type
    unique: type
  inc:
    <<: *type
    text: '{{ text `btn_inc` }}'
    data: income
  exp:
    <<: *type
    text: '{{ text `btn_exp` }}'
    data: expense

  category:
    unique: category
    data: '{{ .Category }}'
    text: '{{ .Category }}'

  forward:
    unique: forward
    data: '{{ . }}'
    text: '{{ text `btn_forward` }}'
  back:
    unique: back
    data: '{{ . }}'
    text: '{{ text `btn_back` }}'

  #List
  list_back:
    unique: list_back
    data: '{{ .Page }}'
    text: '<<'
  list_func:
    unique: list_func
    data: '{{ .Finance.ID }}'
    text: '{{ text `btn_func` }}'
  list_forward:
    unique: list_forward
    data: '{{ .Page }}'
    text: '>>'

  list_edit_type:
    unique: list_edit_type
    data: '{{ .Finance.ID }}'
    text: >
      {{ if eq .Type `Expense` }}
      {{ text `list_edit_type_expense` }}
      {{ else }}
      {{ text `list_edit_type_income` }}
      {{ end }}
  list_edit_amount:
    unique: list_edit_amount
    data: '{{ .Finance.ID }}'
    text: '{{ text `list_edit_amount` }}'
  list_edit_category:
    unique: list_edit_category
    data: '{{ .Finance.ID }}'
    text: '{{ text `list_edit_category` }}'
  list_add_subcategory:
    unique: list_add_subcategory
    data: '{{ .Finance.ID }}'
    text: >
      {{ if eq .Subcategory `` }}
      {{ text `list_add_subcategory` }}
      {{ else }}
      {{ text `list_edit_subcategory` }}
      {{ end }}
  list_add_recipient:
    unique: list_add_media
    data: '{{ .Finance.ID }}'
    text: >
      {{ if eq .MediaType `` }}
      {{ text `list_add_recipient` }}
      {{ else }}
      {{ text `list_edit_recipient` }}
      {{ end }}
  back_to_list:
    unique: back_to_list
    text: '{{ text `back_to_list` }}'

  # Share
  from_user:
    unique: from_user
    data: '{{ .FromUser }}'
    text: '{{ .FromUserName }}'
  view_back:
    unique: view_back
    data: ['{{ .Page }}', '{{ .Finance.UserID }}']
    text: '<<'
  view_forward:
    unique: view_forward
    data: ['{{ .Page }}', '{{ .Finance.UserID }}']
    text: '>>'

  recipient: &recipient
    unique: recipient
  exists:
    <<: *recipient
    data: exists
    text: '{{ text `btn_exists` }}'
  not_exists:
    <<: *recipient
    data: not_exists
    text: '{{ text `btn_not_exists` }}'

  cancel:
    unique: cancel
    text: '{{ text `btn_cancel` }}'

  subcat: &subcat
    unique: subcat
  agr:
    <<: *subcat
    data: approval
    text: '{{ text `btn_approval` }}'
  not_agr:
    <<: *subcat
    data: not_apr
    text: '{{ text `btn_not_apr` }}'

  # Language
  lang: &lang
    unique: lang
  uk:
    <<: *lang
    data: 'uk'
    text: 'ðŸ‡ºðŸ‡¦'
  en:
    <<: *lang
    data: 'en'
    text: 'ðŸ‡¬ðŸ‡§'

markups:
  menu:
    - [ add ]
    - [ list ]
    - [ settings ]

  lang_menu:
    - [ uk, en ]

  type_menu:
    - [ inc, exp ]

  subcategory_menu:
    - [ agr, not_agr ]

  recipient_menu:
    - [ exists, not_exists ]

  nav_bar:
    - [ back, forward ]

  cancel_opts:
    - [ cancel ]

  list_menu:
    - [ list_func ]
    - [ list_back, list_forward ]

  list_opts:
    - [ list_edit_type ]
    - [ list_edit_amount ]
    - [ list_edit_category ]
    - [ list_add_subcategory ]
    - [ list_add_recipient ]
    - [ back_to_list ]

  view_menu:
    - [ view_back, view_forward ]