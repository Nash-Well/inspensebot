settings:
  token_env: TOKEN
  parse_mode: html
  long_poller: {}

commands:
  /start: 'Start bot'
  /add: 'Add Finance'

buttons:
  # reply buttons
  add: '{{ text `btn_add` }}'
  settings: '{{ text `btn_settings` }}'

  #inline
  fin_type: &type
    unique: type
  inc:
    <<: *type
    text: '{{ text `btn_inc` }}'
    data: income
  exp:
    <<: *type
    text: '{{ text `btn_exp` }}'
    data: expense

  category:
    unique: category
    data: '{{ .Category }}'
    text: '{{ .Category }}'


  forward:
    unique: forward
    data: '{{ . }}'
    text: '{{ text `btn_forward` }}'
  back:
    unique: back
    data: '{{ . }}'
    text: '{{ text `btn_back` }}'

  recipient: &recipient
    unique: recipient
  exists:
    <<: *recipient
    data: exists
    text: '{{ text `btn_exists` }}'
  not_exists:
    <<: *recipient
    data: not_exists
    text: '{{ text `btn_not_exists` }}'

  cancel:
    unique: cancel
    text: '{{ text `btn_cancel` }}'

  subcat: &subcat
    unique: subcat
  agr:
    <<: *subcat
    data: approval
    text: '{{ text `btn_approval` }}'
  not_agr:
    <<: *subcat
    data: not_apr
    text: '{{ text `btn_not_apr` }}'

  lang: &lang
    unique: lang
  uk:
    <<: *lang
    data: 'uk'
    text: 'ðŸ‡ºðŸ‡¦'
  en:
    <<: *lang
    data: 'en'
    text: 'ðŸ‡¬ðŸ‡§'

markups:
  menu:
    - [ add ]
    - [ settings ]

  lang_menu:
    - [ uk, en ]

  type_menu:
    - [ inc, exp ]

  subcategory_menu:
    - [ agr, not_agr ]

  recipient_menu:
    - [ exists, not_exists ]

  cancel_opts:
    - [ cancel ]