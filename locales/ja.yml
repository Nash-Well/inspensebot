start: |-
  {{ if not .LastName }}
  👋 <b>こんにちは{{ .FirstName }}</b>
  {{ else }}
  👋 <b>こんにちは{{ .FirstName }} {{ .LastName }}</b>!
  {{ end }}
  はじめまして！
  
  🧾 あなたの財政を管理し、支出と収入を追跡するのを手伝います。
  
  💬 ボットを使い始めるには、<b><i>コマンドを入力</i></b>するか、<b><i>メニューからボタンを選択</i></b>して画面の指示に従ってください。
  
  ⁉️ <b>設定を使用して言語を変更してください。</b>
  
  🤝 <b>さあ、始めましょう！</b>

