list: |-
  <b>{{ .Date.Format "2006.01.02" }}</b>
  {{ .Type }}: <b>{{ .Amount }}</b>
  Category: <i>{{ .Category }}</i>
  {{ if ne .Subcategory `` }}Subcategory: <i>{{ .Subcategory }}</i>{{ end }}

list_ext: |-
  <b>{{ .Date.Format "2006.01.02" }}</b>
  {{ .Type }}: <b>{{ .Amount }}</b>
  Category: <i>{{ .Category }}</i>
  {{ if ne .Subcategory `` }}Subcategory: <i>{{ .Subcategory }}</i>{{ end }}
  {{ if ne .MediaCaption `` }}<b>Caption for recipient:</b> {{ .MediaCaption }}{{ end }}

